<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple HTML Page</title>
	<style>
		body {
			font-family: "Courier New", Courier, monospace;
			margin: 0;
			padding: 20px;
			background-color: #f0f0f0;
		}
		header, footer {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 10px 0;
		}
		main {
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			color: #333;
		}
	</style>
</head>

<body>
	<header>
		<h1>David Voznyarskiy Webpage</h1>
	</header>

	<main>
		<h2> test h2 </h2>
	</main>

	<footer>
		<p> test footer for gpg key </p>
	</footer>
</body>

</html>
